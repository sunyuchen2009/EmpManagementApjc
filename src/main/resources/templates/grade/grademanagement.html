<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>成績管理</title>
    <h1 align="center">成績管理</h1>
</head>
<body>
<div1 class="div-parent">
    <form method="post" th:action="@{/searchGrade}">
        <tr>
            名前:<input type="text" name="name"><td></td><td></td>
            科目:<select name="courseName"><option th:each="course, courseStat:${courseList}" th:text="${course.getName()}" th:value="${course.getName()}"/></select>
            <button>検索</button></tr><br>
        </tr>

    </form>
</div1>

<div2 class="div-parent">
    <table border="1" cellspacing="0" style="width: 500px;height: 100px" >

        <tr>
            <th>名前</th>
            <th>科目</th>
            <th>成績</th>
            <th>操作</th>
        </tr>

        <!--全部列表-->
        <tr id="query_all" th:each="grade, gradeStat:${gradeList}">
            <td th:text="${grade.getName()}"></td>
            <td th:text="${grade.getCourseName()}"></td>
            <td th:text="${grade.getGrade()}"></td>

            <td><button th:onclick="changeMember([[${grade.id}]], [[${grade.name}]], [[${grade.courseName}]],[[${grade.grade}]])">変更</button></td>
        </tr>

    </table>
</div2>
<div3>
    <form align="center" method="post" th:action="@{/updateGrade}">
        <input id="new_id" type="hidden" name="id" value="ID">
        名前<input id="new_name" type="text" name="name">
        科目<select id="new_courseName" name="courseName">
            <option th:each="course, courseStat:${courseList}" th:text="${course.getName()}" th:value="${course.getName()}"/>
           </select>
        成績<input id="new_grade" type="text" name="grade"><br>
        <br>
        <br>
        <br>
        <br>
        <tr>
            <td></td><td></td><td><a class="btn-primary" th:href="@{/menu}">メニュー画面に戻る</a></td><td></td><td></td><td></td>
            <td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></td>
            <td><input class="btn-primary" type="submit" value="更新する"/></td>
        </tr>
    </form>
</div3>

<script>
    function changeMember(id, name, courseName, grade){
        document.getElementById("new_id").value = id;
        document.getElementById("new_name").value = name;
        document.getElementById("new_courseName").value = courseName;
        document.getElementById("new_grade").value = grade;
    }
</script>

<style>
    .div-parent {
        display: flex;
        /*项目位于容器的中心*/
        justify-content: center;
        /*元素位于容器的中心。弹性盒子元素在该行的侧轴（纵轴）上居中放置。（如果该行的尺寸小于弹性盒子元素的尺寸，则会向两个方向溢出相同的长度）。*/
        align-items: center;
    }
</style>
</body>
</html>
